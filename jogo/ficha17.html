<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>


<body>
    <div id="app" >
        <section class="row">
            <div class="small-6 columns" >
                <h1 class="text-center" >YOU</h1>
                <img class="imgyou" src="onepuch.png" style="width:150px; margin-bottom:70px"style="background-image: url(fundo.jpg);">
                <div class="healthbar" >
                    <div class="healthbar text-center"
                     style="background-color: green; margin:0; color:white;":style="{width: playerHealth + '%'}">
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center" >MONSTER</h1>
                <img class="imgyou" src="monstro.png" style=" width:150px;margin-bottom:110px">
                <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: green; margin:0; color:white;"
                        :style="{width: monsterHealth + '%'}">
                            {{monsterHealth}}
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns" >
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if="gameIsRunning" >
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack"@click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal"@click="heal">HEAL</button>
                <button id="give-up"@click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <transition-group name="fade" appear>
                        <li v-for="(turn, index) in turns" :class="{'player-turn': turn.isPlayer,
                                                    'monster-turn': !turn.isPlayer}" 
                                                    :key="index">
                            {{ turn.text }}
                        </li>
                    </transition-group>
                </ul>
            </div>
        </section>        
    </div>
<script src="app.js"></script>
</body>
</html>
