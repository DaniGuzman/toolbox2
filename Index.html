<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="app">
        <h1>{{ nome + ' ' + idade }}</h1>
        <h1>{{ idade }}</h1>
        <input type="text" v-on:input="alteraNome">
        <a v-bind:href="hiperlink">Google</a>
        <div v-html=hiperlink2></div>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: "Insira o seu nome",
                idade: 18,
                hiperlink: 'https://www.google.pt/',
                hiperlink2: '<a href="https://www.google.pt/">Google</a>'
            },
            methods: {
                alteraNome: function (event) {
                    this.nome = event.target.value
                }
            },


        })
    </script>
</body>

</html>
