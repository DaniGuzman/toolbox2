<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ nome +''+ idade}}</p>
    <p>{{idade*3}}</p>
    <input type="text" v-on:input="mudaIdade">
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            nome: "Daniel",
            idade: ""
        },
        methods:{
            mudaIdade:function(event){
                this.idade=event.target.value
            }
        }
    })
</script>
</body>
</html>
